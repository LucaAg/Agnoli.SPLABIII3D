<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/main.js" type="module" defer></script>
    <script src="./js/anuncio_Mascota.js" type="module" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/spinner.css">  
    <link rel="stylesheet" href="./css/validaciones.css"> 
    <link rel="stylesheet" href="./css/estilos.css"> 
    <title>Animales</title>
</head>
<body>
    <header>     
                <nav class="navbar navbar-expand-lg nv" id="nav-contenedor">   
                    <a href="./index.html"><img src="./imagenes/leon.png" class="logo" alt="Leoncito"></a>               
                    <ul class="navbar-nav ml-auto" id="navHeader">
                        <li><a class="navbar-brand" href="#">Nosotros</a></li>
                        <li><a class="navbar-brand" href="./administracion.html">Administracion</a></li>
                        <li><a class="navbar-brand" href="#">Blog</a></li>
                        <li><a class="navbar-brand" href="#">Contacto</a></li>
                    </ul>
                </nav>  
    </header>   

    <main>
        <br>
    <h1 class="h1">Administracion</h1>
    <img class="banner img-responsive" src="./imagenes/elefanteBanner.jpg" alt="Elefante atardecer">

    <section id="secFormulario">   
            <form class="formulario">
                <fieldset>
                    <legend>Informacion Del Anuncio</legend> 
                    <div class="form-group">
                        <label for="tituloForm">TITULO:
                            <input class="form-control" id="titulo" type="text" name="txtTitulo" placeholder="Titulo" required>
                            <small></small>
                        </label> 
                    </div>   
                         
                    <div class="form-group">
                        <label>DESCRIPCION:
                            <input class="form-control" id="descripcion" type="text" name="txtDescripcion" placeholder="Descripcion" required>
                            <small></small>
                        </label>   
                    </div>          

                    <div class="form-group">
                        <label class="label form-check-label">ANIMAL:
                            <div class="radio">                 
                                <label class="tipoAnimal"></label>
                                    <input class="" id="radioButton" type="radio" name="txtTipoAnimal" value="Perro" id="perro" checked>  PERRO
                                
                             
                                <label class="tipoAnimal"></label>
                                    <input class="" id="radioButton" type="radio" name="txtTipoAnimal" value="Gato" id="gato">  GATO      
                            </div>      
                        </label>                    
                    </div>                             
                    
                    <div class="form-group">
                        <label>PRECIO:<input class="precioVenta form-control" id="precio" type="text" name="txtPrecio" placeholder="Precio" required> 
                            <small></small>
                        </label>
                    </div>
                    
                    
                   <div class="form-group" id="contenedorAnimales">
                    <label id="labelAnimales">
                        <img class="img-responsive" id="logos" src="./imagenes/burro.png" alt="Burro">
                        <input class="form-control" id="animales" type="text" name="txtRaza" placeholder="Raza" required>
                        <small></small>
                    </label>
                    <label id="labelAnimales">
                        <img class="img-responsive" id="logos" src="./imagenes/oso-hormiguero.png" alt="Oso hormiguero">
                        <input class="form-control" id="animales" type="text" name="txtFecha" placeholder="dd/mm/aaaa" required>
                    <small></small>
                    </label>
                    <label id="labelAnimales">
                        <img class="img-responsive" id="logos" src="./imagenes/vacuna.png" alt="Vacuna">
                        <select id="vacunacion" class="select form-control" name="txtVacuna" requiered>
                            <option id="opcion" value="Si" selected>Si</option>
                            <option id="opciones" value="No">No</option>
                        </select>
                        <small></small>
                    </label>                 
                   </div>                                                                                                                       
                    <label class="hidden">          
                        <input class="form-control" type="text" name="txtId" class="hidden">
                    </label>
                    <div>
                        <input class="btn" id="btnAgregarModificar" type="submit" value="Agregar"> 
                        <input class="btn" id="btnEliminar" type="button" value="Eliminar">  
                        <input class="btn" id="btnLimpiar" type="button" value="Limpiar">    
                    </div class="btn-group-vertical">
                                                   
                </fieldset>              
            </form>          
    </section>
    <section>
        <h2 class="h2">FILTRAR ANIMAL</h2>
        <form>  
            <div id="divFiltro">
                <select name="filtrar form-control" id="filtro">
                    <option name="filtrar" value="Todos" selected>Todos</option>
                    <option name="filtrar" value="Gato">Gato</option>
                    <option name="filtrar" value="Perro">Perro</option>
                </select>
                    <input id="promedio" type="text" name="txtPromedio" placeholder="N/A" required disabled>      
                <small></small> 
            </div>
        </form>     
    </section>
    <section class="containerFiltro checkbox-inline ">
        <div class ="form-group" id="filtroTabla">
            <div class="form-check">
                <label>Titulo
                    <input type="checkbox" class="cbox" id="cbTitulo" value="titulo" name="titulo" checked>
                </label>
            </div>
            <div class="form-check">
                <label>Descripcion
                    <input type="checkbox" class="cbox" id="cbDescripcion" value="descripcion" name="descripcion" checked>
                </label>     
            </div>
            <div class="form-check">
                <label>Tipo
                    <input type="checkbox" class="cbox" id="cbTipo" value="tipo" name="tipo" checked>
                </label>     
            </div>
            <div class="form-check">
                <label>Precio
                    <input type="checkbox" class="cbox" id="cbPrecio" value="precio" name="precio" checked>
                </label>     
            </div>
            <div class="form-check">
                <label>Raza
                    <input type="checkbox" class="cbox" id="cbRaza" value="raza" name="raza" checked>
                </label>     
            </div>
            <div class="form-check"> 
                <label>Fecha nacimiento
                    <input type="checkbox" class="cbox" id="cbFechaNacimiento" value="fechaDeNacimiento" name="fechaDeNacimiento" checked>
                </label>     
            </div>
            <div class="form-check">
                <label>Vacuna
                    <input type="checkbox" class="cbox" id="cbVacuna" value="vacuna" name="vacuna" checked>
                </label>     
            </div>
        </div>
    </section>
    <section>
        <h2 class="h2">Listado activo</h2>
        <div class="spinner hidden"></div>
        <div id="divTabla" class="hidden table table-responsive table-striped table-bordered"> </div>
    </section>
    </main>
    <footer class="footer footer-style">             
            <nav id="nav-contenedor">              
                <ul id="ulFooter" class="navbar-nav ml-auto">          
                    <li class="navbar-brand"><a href="#">Nosotros</a></li>
                    <li class="navbar-brand"><a href="./administracion.html">Administracion</a></li>
                    <li class="navbar-brand"><a href="#">Blog</a></li>
                    <li class="navbar-brand"><a href="#">Contacto</a></li>                                                                     
                </ul>    
            </nav>   
            <p id="p-footer">Todos los Derechos Reservados 2022 &copy;</p>         
    </footer>   
</body>
</html>
